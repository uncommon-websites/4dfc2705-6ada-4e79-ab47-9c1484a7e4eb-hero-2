<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet | Scaling AI Environments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-[#475569] antialiased">

    <main class="w-full px-4 md:px-6 py-6 max-w-[1920px] mx-auto">
        
        <!-- Typography Section -->
        <div class="flex flex-col mb-12 md:mb-16">
            <!-- Main Heading -->
            <!-- Using vw units to match the massive scale relative to viewport width -->
            <h1 class="text-[15.5vw] leading-[0.8] font-bold tracking-tighter text-black -ml-[0.05em]">
                Fleet
            </h1>
            
            <!-- Subheading -->
            <!-- Aligned to the right side -->
            <div class="flex justify-end mt-8 md:mt-10">
                <div class="w-full md:w-1/2 pl-1">
                    <p class="text-2xl md:text-3xl lg:text-4xl font-medium leading-tight tracking-tight max-w-2xl text-[#475569]">
                        High-fidelity simulated environments enabling AI agents to master real-world tasks at scale.
                    </p>
                </div>
            </div>
        </div>

        <!-- Hero Image Section -->
        <div class="relative w-full h-[50vh] md:h-[75vh] overflow-hidden">
            <!-- Image Placeholder -->
            <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/4dfc2705-6ada-4e79-ab47-9c1484a7e4eb/hero-2-img-0-1770236311000.png" alt="Fleet high-fidelity virtual training environment" class="w-full h-full object-cover object-center">
            
            <!-- Floating Action Button -->
            <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-10">
                <button class="bg-white text-[#0ea5e9] border border-[#0ea5e9] px-8 py-3 rounded-full text-sm md:text-base font-medium hover:bg-gray-50 transition-colors duration-200">
                    Book a Demo
                </button>
            </div>
        </div>

    </main>

</body>
</html>
